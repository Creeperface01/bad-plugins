main: aliuly\spawnmgr\Main
api: 1.10.0
load: POSTWORLD

name: SpawnMgr
description: More spawn related settings
version: 1.3.0
author: aliuly
softdepend: [SimpleAuth]

commands:
  back:
    description: teleport to the death location
    usage: "/back"
    permission: spawnmgr.back

permissions:
  spawnmgr.back:
    default: true
    description: "allows to return to death location"
  spawnmgr.receive.armor:
    default: true
    description: "allows to receive armor when you spawn"
  spawnmgr.receive.items:
    default: true
    description: "allows to receive items when you spawn"
  spawnmgr.receive.nestegg:
    default: true
    description: "allows to receive items when you register to SimpleAuth"
  spawnmgr.keepinv:
    default: false
    description: "allow player to keep inventory"
  spawnmgr.nodrops:
    default: false
    description: "player will not drop inventory on death"
  spawnmgr.spawnmode:
    default: true
    description: "player will follow spawn-control setting"
  spawnmgr.reserved:
    default: op
    description: "Players is allowed to join full servers"
